<!DOCTYPE html>
<html>

<head>
    <title>Login!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <main>
        <div class="header">
            <h1>Login</h1>
        </div>
        <div class="">
            <form action="login" method='POST'>
                <div class="col">
                    <label for="username">Username:</label>
                    <input id="username" type="text" name='username' value='' />
                </div>
                <div class="col">
                    <label for="password">Password:</label>
                    <input id="password" type="password" name="password" min="8" required />
                </div>
                <div class="col">
                    <label for='2FaCode'>2FA code:</label>
                    <input id='2FaCode' type='text' name='2FaCode' />
                </div>
                <div class="col">
                    <input class="button btn-submit" type="submit" value="Login" />
                </div>
                <div class="col">
                    <p>First access? <a href="/user/register"><u>Register here!</u></a></p>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
