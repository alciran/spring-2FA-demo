<!DOCTYPE html>
<html>

<head>
    <title>User Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <main>
        <div class="header">
            <h1>Register</h1>
        </div>
        <div class="">
            <form action="/user/register" th:object="${user}" method="POST" enctype="utf8">
                <div class="col">
                    <label for="username">Username:</label>
                    <p class="error" th:each="error: ${#fields.errors('username')}" th:text="${error}"></p>
                    <input id="username" th:field="*{username}" required />
                </div>
                <div class="col">
                    <label for="password">Password:</label>
                    <p class="error" th:each="error : ${#fields.errors('password')}" th:text="${error}"></p>
                    <input id="password" type="password" th:field="*{password}" min="8" required />
                </div>

                <div class="col">
                    <label for="mfaDescription">2FA Description:</label>
                    <p class="error" th:each="error : ${#fields.errors('mfaDescription')}" th:text="${error}"></p>
                    <input id="mfaDescription" type="text" th:field="*{mfaDescription}" />
                </div>

                <div class="col">
                    <input class="button btn-register" type="submit" value="Create Account" />
                </div>

            </form>
        </div>
    </main>
</body>

</html>
